<div class="container main-container">
  <h1>Canal de YouTube</h1>
  <hr>

  <div class="card-columns" *ngIf="videos.length > 0">

    <div class="card p-3" *ngFor="let video of videos">
        <img class="card-img-top" [src]="video.thumbnails.high.url" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{video.title}}</h5>
            <p class="card-text">{{video.publishedAt | date:'dd/MM/YY'}}</p>
            <button type="button" class="btn btn-primary" (click)="verVideo( video )">
              Ver video
            </button>
        </div>
    </div>

  </div>

  <button type="button" class="btn btn-primary btn-block" (click)="mostrarMas()">
    Mostrar mas
  </button>
</div>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="videoSel">
      <div class="modal-header">
        <h5 class="modal-title">{{videoSel.title}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoyoutube:'https://www.youtube.com/embed/' " frameborder="0" gesture="media" allow="encrypted-media" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Close</button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
