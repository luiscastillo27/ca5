<div class="container main-container">
  <div class="row">
    <div class="col-md-6">
      <h3>*ngIF</h3>
      <hr>
      <button type="button" class="btn btn-danger btn-block" (click)="mostrar = !mostrar">Mostrar contenido</button>
      <br>

      <div *ngIf="mostrar" class="card text-white bg-primary mb-3">
        <div class="card-body">
          <h5 class="card-title">{{frace.autor}}</h5>
          <p class="card-text">{{frace.mensaje}}</p>
        </div><!-- CARD BODY -->
      </div><!-- CARD -->

    </div><!-- COL MED 6 -->
    <div class="col-md-6">
      <h3>*ngFor</h3>
      <hr>

      <ul class="list-group">
        <li *ngFor="let p of personajes; let i = index" class="list-group-item">
          {{i + 1}}. {{p}}
        </li>
      </ul><!-- LIST GROUP -->

    </div><!-- COL MED 6 -->
  </div><!-- ROW -->
</div><!-- CONTAINER -->
