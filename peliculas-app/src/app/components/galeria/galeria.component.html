<br>
<h1>{{ titulo }}</h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="peliculas">

    <div class="col-sm-6">
        <div class="row">
            <div class="col-md-12 div-pic-1 puntero" [routerLink]="['/pelicula', peliculas[0].id, 'inicio'] " [ngStyle]="{ 'background-image': 'url( ' + ( peliculas[0] | imagenes ) + ' )'  }">
                <p class="pic-titulo">
                  {{ peliculas[0].original_title }}
                </p>
            </div>
        </div>

            <div class="col-sm-6 div-pic-2 puntero" [routerLink]="['/pelicula', peliculas[1].id, 'inicio'] " [ngStyle]="{ 'background-image': 'url( ' + ( peliculas[1] | imagenes ) + ' )'  }">
