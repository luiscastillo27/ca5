<div class="container top-30">
  <div class="row">

      <div class="col-md-3">
        <label for="termino">Buscar artista</label>
        <input type="text" placeholder="Buscar artista..." class="form-control" [(ngModel)]="termino" (keyup)="buscarArtista()">
      </div>
      <div class="col-md-9" *ngIf="termino">
        <h2>{{termino}}</h2>
        <hr>

          <div class="card-columns">

              <div class="card" *ngFor="let artista of _spoty.artistas" [routerLink]="['/artists', artista.id ]">
                  <img class="card-img-top" [src]="artista.images | sinfoto" alt="Card image cap">
                  <div class="card-body">
                      <h6 class="card-title text-center text-black">{{artista.name}}</h6>
                  </div>
              </div>

         </div>





      </div>

  </div>
</div>
