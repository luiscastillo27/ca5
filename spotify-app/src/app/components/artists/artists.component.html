<div class="container top-30">
  <div class="row">

    <div class="col-md-3">
      <img [src]="artista.images | sinfoto " class="img-thumbnail img-circular">
    </div>

    <div class="col-md-9">
      <h2>{{artista.name}}</h2>
      <hr>
      <a href="{{ artista.external_urls?.spotify }}" target="_blank" class="btn btn-outline-primary">
        Abrir en Spotify
      </a>

      <button type="button" class="btn btn-outline-danger" [routerLink]="['/search']">
        Regresar
      </button>
    </div>

  </div>

  <div class="row top-30">

    <div class="col-md-12">
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Foto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Popularidad</th>
            <th scope="col">Escuchar</th>
          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let p of pistas;">
            <td scope="row">{{ i + 1}}</td>
            <td scope="row">
              <img [src]="p.album.images | sinfoto" class="img-50">
            </td>
            <td scope="row">{{p.name}}</td>
            <td scope="row">{{p.popularity}}</td>
            <td scope="row">
              <!-- <audio controls>
                  <source [src]="p.preview_url">
                  Tu navegador es muy viejo
              </audio> -->

              <!-- https://open.spotify.com/embed?uri= -->

              <iframe [src]="p.uri | domseguro:'https://open.spotify.com/embed?uri=' " width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
            </td>
          </tr>

        </tbody>
      </table>
    </div>

  </div>
</div>
