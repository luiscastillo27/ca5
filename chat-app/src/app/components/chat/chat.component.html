<h4>Chat</h4>
<hr>

<div class="app-mensajes" id="app-mensajes">

  <div [ngClass]="{ 'text-right': _chatService.usuario.uid  == chat.uid }" *ngFor="let chat of _chatService.chats">
    <span class="badge" [ngClass]="{ 'badge-primary': _chatService.usuario.uid  == chat.uid, 'badge-success':  _chatService.usuario.uid  != chat.uid}">{{chat.nombre}}</span>
    <p>{{chat.mensaje}}</p>
  </div>

  <!-- <div class="text-left">
    <span class="badge badge-success">Mireya</span>
    <p>Saludos luis</p>
  </div> -->

</div>

<input class="form-control" type="text" placeholder="Enviar mensaje" [(ngModel)]="mensaje" (keyup.enter)="enviarMensaje()">
