<h3>{{btn}}</h3>
<hr>
<button [routerLink]="['heroes']" class="btn btn-outline-danger">
  Regresar
</button>
<button (click)="resetear(forma)" class="btn btn-outline-success">
  Nuevo Heroe
</button>
<br><br>

<div class="row animated fadeIn fast">
  <div class="col-md-12">
     <form (ngSubmit)="guardar()" #forma="ngForm">

       <div class="form-group">
          <label for="nombre">Nombre</label>
          <input [(ngModel)]="heroe.nombre" type="text" name="nombre" class="form-control" placeholder="Nombre del heroe" required>
       </div>

       <div class="form-group">
          <label for="casa">Casa</label>
          <select [(ngModel)]="heroe.casa" name="casa" class="form-control">
            <option value="Marvel">Marvel</option>
            <option value="DC">DC</option>
          </select>
       </div>

       <div class="form-group">
          <label for="bio">Bio</label>
          <textarea [(ngModel)]="heroe.bio" name="bio" type="text" class="form-control" placeholder="Nombre del heroe">
          </textarea>
       </div>


       <div class="form-group">
          <button type="submit" name="button" class="btn btn-success" [disabled]="!forma.valid">
            {{btn}}
          </button>
       </div>

      {{ forma.valid | json }}


     </form>
  </div>
</div>
